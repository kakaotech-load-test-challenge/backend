name: Deploy to EC2 with Docker Hub

on:
  push:
    branches:
      - main
      - cicd
  workflow_dispatch:

env:
  # Docker Hub 리포지토리 이름 (형식: username/repo)
  DOCKER_IMAGE_NAME: sunghun12/ktb-chat-backend

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # Docker Hub ID
          password: ${{ secrets.DOCKER_PASSWORD }} # Docker Hub Access Token (or PW)

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 태그: Commit SHA(고유값)와 latest(편의용) 두 개를 동시에 푸시
          tags: |
            ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE_NAME }}:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to EC2 Instances
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get EC2 instance IPs
        id: get-instances
        run: |
          INSTANCE_IPS=$(aws ec2 describe-instances \
            --filters \
              "Name=tag:Role,Values=backend" \
              "Name=tag:version,Values=v2" \
              "Name=instance-state-name,Values=running" \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --output json | jq -r '.[] | .[]' | tr '\n' ' ')

          if [ -z "$INSTANCE_IPS" ]; then
            echo "No EC2 instances found."
            exit 1
          fi

          echo "INSTANCE_IPS=$INSTANCE_IPS" >> $GITHUB_OUTPUT
          echo "Found IPs: $INSTANCE_IPS"

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Deploy
        env:
          INSTANCE_IPS: ${{ steps.get-instances.outputs.INSTANCE_IPS }}
          EC2_USER: ${{ secrets.EC2_USER }} # e.g., ubuntu
          IMAGE_TAG: ${{ github.sha }}      # 방금 빌드한 태그
        run: |
          chmod +x ./scripts/deploy.sh
          ./scripts/deploy.sh
