server.tomcat.threads.max=20
server.tomcat.threads.min-spare=2
server.tomcat.accept-count=20
server.tomcat.max-connections=100

spring.data.mongodb.uri=${MONGO_URI}?maxPoolSize=10&minPoolSize=1&maxIdleTimeMS=10000&waitQueueTimeoutMS=3000
spring.data.mongodb.auto-index-creation=true

spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}

spring.redis.lettuce.pool.max-active=10
spring.redis.lettuce.pool.max-idle=5
spring.redis.lettuce.pool.min-idle=1
spring.redis.timeout=2000

app.encryption.key=${ENCRYPTION_KEY:aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa}
app.encryption.salt=${ENCRYPTION_SALT:3132333435363738}

app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000

spring.ai.openai.api-key=${OPENAI_API_KEY:your_openai_api_key_here}
spring.ai.openai.chat.options.model=${OPENAI_MODEL:gpt-4.1-mini}
spring.ai.openai.chat.options.temperature=${OPENAI_TEMPERATURE:0.7}

socketio.server.host=0.0.0.0
socketio.server.port=${WS_PORT:5002}

logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.com.ktb.chatapp=INFO
logging.level.org.mongodb=WARN

chatapp.banned-word.location=classpath:fake_banned_words_10k.txt

springdoc.api-docs.path=/api/v3/api-docs
springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none

springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}
springdoc.api-docs.enabled=${SWAGGER_ENABLED:true}

springdoc.packages-to-scan=com.ktb.chatapp.controller
springdoc.paths-to-match=/api/**
springdoc.show-actuator=false

management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.prometheus.access=read_only
management.prometheus.metrics.export.enabled=true

management.metrics.tags.application=${spring.application.name:ktb-chat-backend}
management.metrics.tags.host=${HOSTNAME:unknown}

app.s3.bucket=${AWS_S3_BUCKET:ktb-chatapp-dev-bucket}
app.s3.region=${AWS_REGION:ap-northeast-2}
app.s3.access-key=${AWS_ACCESS_KEY_ID}
app.s3.secret-key=${AWS_SECRET_ACCESS_KEY}